<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <button id="btn-login">Login</button>
            <button id="btn-register">Cadastrar</button>
        </div>
    </section>
    <div class="modal-login hide-modal" id="modal-login">
        <div class="content-modal-login">
            <h1>Modal Login</h1>
            <form id="form-login">
                <div class="content-form" id="content-form">
                    <div class="input" id="input">
                    <input type="text" name="email" id="email" class="email" placeholder="email">
                    </div>
                </div>
            </form>
            <button id="btn-cancel-login">Cancelar</button>
        </div>
    </div>
    <div class="modal-register hide-modal" id="modal-register">
        <div class="content-modal-register">
            <h1>Modal Cadastrar</h1>
            <button id="btn-cancel-register">Cancelar</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
